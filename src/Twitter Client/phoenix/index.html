<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Twitter Demo</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
            crossorigin="anonymous">

        <link href="./index.css" rel="stylesheet">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
            crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="register-form" style="width: 100%; padding: 0px;">
            <div class="form">
                <div class="note">
                    <p>Twitter Demo</p>
                </div>
                
                <div class="form-content">
                    <div class="form-title">
                        <p id="login-form-title">Login</p>
                    </div>
                    
                    <div id="fname" class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="fnameip" type="text" class="form-control" placeholder="First Name" value=""/>
                            </div>
                        </div>
                    </div>
                    <div id="lname" class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="lnameip" type="text" class="form-control" placeholder="Last Name" value=""/>
                            </div>
                        </div>
                    </div>
                    <div id="handle" class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="handleip" type="text" class="form-control" placeholder="Username" value=""/>
                            </div>
                        </div>
                    </div>
                    <div id="pwd" class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="pwdip" type="password" class="form-control" placeholder="Password" value=""/>
                            </div>
                        </div>
                    </div>
                    
                    <div class="submit-container">
                        <button id="submitbtn" type="button" class="btnSubmit">Login</button>
                    </div>
                    
                    <div class="sign-in-hint">
                        <p id="hint1">Not a registered user? <a name="signinlink" href="#">Click here</a></p>
                    </div>
                </div>
            </div>

            <div class="home-page">
                <div class="home-page-header">
                    <div class="row">
                        <div class="col-md-4 handle">
                            <p id="uname">@Username</p>
                        </div>
                        <div class="col-md-2">
                            <p id="fc1">@Username</p>
                        </div>
                        <div class="col-md-2">
                            <p id="fc2">@Username</p>
                        </div>
                        <div class="col-md-2">
                            <p id="tc">@Username</p>
                        </div>
                        <div class="col-md-2">
                            <button id="logoutBtn" class= "btnLogout form-control" type="button">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="row home-page-content">
                    <div class="col-md-4">
                        <div class= "column">
                            <input id= "searchText" class= "form-control" type= "text" placeholder= "#Search">
                        </div>
                        <div class="column">
                            <button id="searchBtn" class="btnSearch form-control" type="button">Search</button>
                        </div>
                        <div class= "column">
                            <input id="follow" class="form-control" type="text" placeholder="@user">
                        </div>
                        <div class= "column">
                            <button id="followBtn" class="btnSearch form-control" type="button">Follow</button>
                        </div>
                        <div class= "column">
                            <input id="unfollow" class=" form-control" type= "text" placeholder="@user">
                        </div>
                        <div class= "column">
                            <button id= "unfollowBtn" class="btnSearch form-control" type="button">Unfollow</button>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div>
                            <textarea id="tweet-input-box" class="form-control" name="tweet"
                            rows="1" placeholder="What's happening?" autocomplete="off" maxlength="140" autofocus></textarea>
                        </div>
                        <div class="column" style="width: 100%;">
                            <button id="btnTweet" class="form-control" type="button">Tweet</button>
                        </div>
                        <div style="width: 100%">
                            <div class="tweet-section">
                                <div class="row">
                                    <p class="col-md-6" style="font-weight: bold; font-size: 18px;">Tweets</p>
                                    <div id="tweetradios" class="col-md-6">
                                        <input type="radio" id="mention" name="radiotype" value="mention" style="font-weight: 600; font-size: 15px; margin-right: 8px;">My Mentions
                                        <input type="radio" id="all" name="radiotype" value="all" checked="checked" style="font-weight: 600; font-size: 15px; margin-left: 8px; margin-right: 8px">All
                                    </div>
                                </div>
                            </div>
                            <div style="margin-top: 80px; padding-top: 10px; background: -webkit-linear-gradient(left, rgba(182, 138, 204, 0.5), rgba(140, 176, 223, 0.5));">
                                <ul id="tweet-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
