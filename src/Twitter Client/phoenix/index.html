<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Twitter Demo</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
            crossorigin="anonymous">

        <link href="./index.css" rel="stylesheet">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
            crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Twitter Demo</p>
                </div>
                
                <div class="form-content">
                    <div class="form-title">
                        <p id="login-form-title">Login</p>
                    </div>
                    
                    <div id="fname" class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="fnameip" type="text" class="form-control" placeholder="First Name" value=""/>
                            </div>
                        </div>
                    </div>
                    <div id="lname" class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="lnameip" type="text" class="form-control" placeholder="Last Name" value=""/>
                            </div>
                        </div>
                    </div>
                    <div id="handle" class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="handleip" type="text" class="form-control" placeholder="Username" value=""/>
                            </div>
                        </div>
                    </div>
                    <div id="pwd" class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="pwdip" type="password" class="form-control" placeholder="Password" value=""/>
                            </div>
                        </div>
                    </div>
                    
                    <div class="submit-container">
                        <button id="submitbtn" type="button" class="btnSubmit">Login</button>
                    </div>
                    
                    <div class="sign-in-hint">
                        <p id="hint1">Not a registered user? <a name="signinlink" href="#">Click here</a></p>
                    </div>
                </div>
            </div>

            <div class="home-page">
                <div class="home-page-header">
                    <div class="row">
                        <div class="col-md-4 handle">
                            <p id="uname">@Username</p>
                        </div>
                        <!-- <div class="col-md-2"></div> -->
                        <div class="col-md-2">
                            <p id="fc1">@Username</p>
                        </div>
                        <div class="col-md-2">
                            <p id="fc2">@Username</p>
                        </div>
                        <div class="col-md-2">
                            <p id="tc">@Username</p>
                        </div>
                        <div class="col-md-2">
                            <button id="logoutBtn" class= "btnLogout form-control" type="button">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="row home-page-content">
                    <div class="col-md-4 home-page-left-pane">
                        <div class= "column">
                            <input id= "searchText" class= "form-control" type= "text" placeholder= "Search hashtags eg: 'science'">
                        </div>
                        <div class="column">
                            <button id="searchBtn" class="btnSearch form-control" type="button">Search</button>
                        </div>
                    </div>
                    <div class="col-md-7 home-page-right-pane">
                        <div>
                            <textarea id="tweet-input-box" class="form-control" name="tweet"
                            rows="1" placeholder="What's happening?" autocomplete="off" maxlength="140" autofocus></textarea>
                        </div>
                        <div class="column" style="width: 100%;">
                            <button id="btntweet" class="form-control" type="button">Tweet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
