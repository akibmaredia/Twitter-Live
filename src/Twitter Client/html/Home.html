<html>
  <head>
    <title>Twitter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/Home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-4">
        <h2>Username</h2>
        <p>First Name</p>
        <p>Last Name</p>
        <input class= "form-control" placeholder="Search hashtags eg: 'toptweets'">
        <button class= "btn btn-info my-2">Search</button>
      </div>
      <div class="col-sm-8">
        <h5>Followers</h5>
        <h5>Following</h5>
        <h5>Tweets</h5>
        <br>
        <input class = "form-control" placeholder="What's happening?">
        <button class= "btn btn-info my-2">Tweet</button>
        <h3>Your feed</h3>
        <div class="btn-group btn-toggle">
          <button class="btn btn-default">ON</button>
          <button class="btn btn-primary active">OFF</button>
        </div>
        <ul class="list-group">
          <li class="list-group-item">Tweet example</li>
        </ul>
      </div>
    </div>
  </body>
</html>
