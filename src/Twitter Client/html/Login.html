<html>
  <head>
    <title>Twitter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/Login.css">
    <script src="../js/Login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <form class="text-center p-5 customform" id="signin" onsubmit="signIn()" action="#!">

      <p class="h4 mb-2">Login</p>
      <!-- E-mail -->
      <input type="email" id="loginUser" class="form-control mb-2" placeholder="Username">

      <!-- Password -->
      <input type="password" id="loginPass" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
      <!-- <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-2">
      </small> -->

      <!-- Sign in button -->
      <button class="btn btn-info my-2 btn-block" type="submit">Sign in</button>
    </form>

    <p class="or"> or </p>
    <!-- Default form register -->
    <form class="text-center p-5 customform" onsubmit="signUp()" action="#!">

      <p class="h4 mb-2">Sign up</p>

      <div class="form-row mb-2">
          <div class="col">
              <!-- First name -->
              <input type="text" id="signup" class="form-control" placeholder="First name">
          </div>
          <div class="col">
              <!-- Last name -->
              <input type="text" id="lastName" class="form-control" placeholder="Last name">
          </div>
      </div>

      <!-- E-mail -->
      <input type="email" id="defaultRegisterFormEmail" class="form-control mb-2" placeholder="Username">

      <!-- Password -->
      <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-2">
          At least 8 characters and 1 digit
      </small>

      <!-- Sign up button -->
      <button class="btn btn-info my-2 btn-block" type="submit">Sign up</button>

      <hr>

    </form>
  </body>
</html>
